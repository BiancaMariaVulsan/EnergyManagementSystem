<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Sign Up</h2>
              <p class="lead">Already have an account? <a routerLink="/login"> Log in now</a></p>
            </div>
  
            <form action="#">
              <div class="form-group mb-4">
                <label for="#">First Name</label>
                <input [(ngModel)]="signUpUser.firstName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Enter First Name">
              </div>
              <div class="form-group mb-4">
                <label for="#">Last Name</label>
                <input [(ngModel)]="signUpUser.lastName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Enter Last Name">
              </div>
              <div class="form-group mb-4">
                <label for="#">Username</label>
                <input [(ngModel)]="signUpUser.username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Enter Username">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Email Address</label>
                <input [(ngModel)]="signUpUser.email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Enter Email Address">
              </div>
              <!-- <div class="form-group mb-4">
                <label for="#">Enter Role</label>
                <input [(ngModel)]="signUpUser.roleId" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Enter Role's GUID"> 
              </div> -->
              <div class="form-group mb-4">
                <!-- <a class="float-right" href="">Forget password?</a> -->
                <label for="#">Enter Password</label>
                <input [(ngModel)]="signUpUser.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Enter Password"> 
                <p> * Password must have 1 Uppercase, 1 Lowercase, 1 number and 1 non alpha-numeric and at least 6 characters</p>
              </div>
              <div class="form-group">
                <label for="#">Confirm Password</label>
                <input [(ngModel)]="confirmationPassword"  [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Confirm Password"> 
              </div>
  
              <button (click)="onSignupClicked()" class="btn btn-main mt-3 btn-block">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
