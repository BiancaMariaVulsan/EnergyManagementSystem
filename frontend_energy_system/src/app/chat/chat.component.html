<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Chat with Administrators</h3>
        </div>
        <div class="panel-body chat-box">
          <div *ngFor="let message of messages" class="message">
            {{ message }}
          </div>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <!-- Client Picker -->
            <select class="form-control" [(ngModel)]="selectedClientId">
              <option *ngFor="let client of clients" [value]="client.id">{{ client.firstName }} {{ client.lastName }}</option>
            </select>
            <!-- Message Input -->
            <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="newMessage" />
            <!-- Send Button -->
            <button class="btn" (click)="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
